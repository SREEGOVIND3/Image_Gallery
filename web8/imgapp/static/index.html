<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Image Showcase</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      color: #222;
    }

    h1 {
      text-align: center;
      padding: 40px 20px 20px;
      font-size: 2.5rem;
      color: #1565c0;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.04);
    }

    .caption {
      margin-top: 10px;
      font-size: 1rem;
      color: #555;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      max-width: 90%;
      max-height: 85%;
      border-radius: 10px;
      animation: zoomIn 0.3s ease-in-out;
    }

    .close {
      position: absolute;
      top: 25px;
      right: 35px;
      font-size: 36px;
      color: white;
      cursor: pointer;
    }

    .close:hover {
      color: #ffcdd2;
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      .gallery-item img {
        height: 170px;
      }
    }
  </style>
</head>
<body>

  <h1>Interactive Image Gallery</h1>

  <div class="gallery-container">
    <div class="gallery-item">
      <img src="image1.jpg" alt="Sunrise">
      <div class="caption">Sunrise</div>
    </div>
    <div class="gallery-item">
      <img src="image2.jpg" alt="Forest">
      <div class="caption">Forest</div>
    </div>
    <div class="gallery-item">
      <img src="image3.jpg" alt="City Lights">
      <div class="caption">City Lights</div>
    </div>
    <div class="gallery-item">
      <img src="image4.jpg" alt="Desert">
      <div class="caption">Desert</div>
    </div>
    <div class="gallery-item">
      <img src="image5.jpg" alt="Ocean View">
      <div class="caption">Ocean View</div>
    </div>
  </div>

  <div class="modal" id="modal">
    <span class="close" id="closeBtn">&times;</span>
    <img class="modal-content" id="modalImg" alt="Large View">
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.getElementById("closeBtn");
    const images = document.querySelectorAll(".gallery-item img");

    images.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>

</body>
</html>
